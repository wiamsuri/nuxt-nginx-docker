version: "3"

services:
  nuxt:
    build: .
    container_name: nuxt
    restart: always
    ports:
      - "3000:3000"
    command:
      "npm run build && npm run start"

  nginx:
    image: nginx:1.13
    container_name: ngx
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - app
